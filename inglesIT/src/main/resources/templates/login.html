<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<th:block th:replace="plantilla :: header"></th:block>


<div class="bodyContainer">
    <div class="loginContainer">
        <h2>LOGIN</h2>
        <form  th:action="@{/login}" method="POST">

            <input type="text" name="username" id="username" th:placeholder="EMAIL"/>
            <br>

            <input type="password" name="password" id="password" th:placeholder="PASSWORD"/>
            <br>
            <input type="submit" value="LOGIN">
        </form>
    </div>

</div>

<th:block th:replace="plantilla :: footer-mobile"></th:block>
<th:block th:replace="plantilla :: footer-web"></th:block>

</body>
</html>
