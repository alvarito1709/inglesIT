<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Test L1</title>

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}" >
    <link rel="stylesheet" th:href="@{/css/test.css}" >

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>

<th:block th:replace="plantilla :: header"></th:block>

<div id="container">

    <div id="timerContainer" th:fragment="timer">
        <div id="timer">
            <h1 id="counterDisplay"><span id="minute"></span>:<span id="second"></span></h1>
        </div>
    </div>

    <div id="testContainer">
        <div id="test" data-aos="fade-left" data-aos-duration="2000" th:fragment="test (${prueba})">
           <h1 id="personalData" th:if="${prueba == 'personalData'}">PERSONAL DATA</h1>
            <h1 id="level1" th:if="${prueba == 'level1'}">LEVEL1</h1>
            <h1 id="level2" th:if="${prueba == 'level2'}">LEVEL2</h1>
            <h1 id="level3" th:if="${prueba == 'level3'}">LEVEL3</h1>
            <h1 id="level4" th:if="${prueba == 'level4'}">LEVEL4</h1>
        </div>
    </div>

</div>

<th:block th:replace="plantilla :: footer-mobile"></th:block>
<th:block th:replace="plantilla :: footer-web"></th:block>

    <script th:src="@{/javascript/timer.js}"></script>

<script>
    AOS.init();
</script>

</body>
</html>
